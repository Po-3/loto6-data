<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ロト6結果検索ツール</title>
<style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      padding: 20px;
      background-color: #fff6f0;
      color: #222;
    }
    h1 { color: #d94f4f; }
    .filters {
      background: #ffecec;
      border: 1px solid #ffd4d4;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .scroll-container {
      background: #ffffff;
      border: 1px solid #ffd4d4;
      border-radius: 8px;
      max-height: 600px;
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 1000px;
    }
    th, td {
      border: 1px solid #ffc0c0;
      padding: 6px;
      text-align: center;
      white-space: nowrap;
    }
    thead th {
      background: #ffe0e0;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .scroll-button {
    background-color: #ff8888;
    color: white;
    font-size: 16px;
    font-weight: bold;
    font-family: "Helvetica Neue", sans-serif;
    border: none;
    border-radius: 12px;
    padding: 8px 20px;
    cursor: pointer;
    }
    td:first-child, th:first-child {
      position: sticky;
      left: 0;
      background: #fff0f0;
      z-index: 3;
    }
</style>
</head>
<body>
<h1>ロト6結果検索ツール</h1>
<p id="lastUpdated" style="font-size: 13px; color: #666; margin-top: -12px; margin-bottom: 16px;"></p>
<nav style="margin-bottom: 16px;">
<a href="https://po-3.github.io/loto7-data/" style="margin-right: 12px;">🔗 ロト7</a>
<a href="https://po-3.github.io/miniloto-data/">🔗 ミニロト</a>
</nav>
<p>開催回・日付・抽選数字の特徴などで検索できます。</p>
<div class="filters">
<!-- フィルター入力欄 -->
<label>開催回 From: <input id="fromRound" min="1" type="number"/></label>
<label>To: <input id="toRound" min="1" type="number"/></label>
<label>開催日 From: <input id="fromDate" type="date"/></label>
<label>To: <input id="toDate" type="date"/></label>
<label>含む数字: <input id="includeNumbers" placeholder="例: 3,17,28" type="text" style="margin-left: 4px;"/></label>
<label>除く数字: <input id="excludeNumbers" placeholder="例: 1,12" type="text" style="margin-left: 4px;"/></label>
<button onclick="filterResults()">🔍 検索</button>
<button onclick="resetFilters()">🔄 リセット</button>
</div>
<div class="scroll-container" id="scrollContainer">
<table id="resultTable">
<thead>
<tr>
<th>開催回 🔽</th><th>日付 🔽</th><th>本数字 🔽</th><th>ボーナス 🔽</th><th>特徴 🔽</th>
<th>1等賞金 🔽</th><th>1等口数 🔽</th><th>2等賞金 🔽</th><th>2等口数 🔽</th>
<th>3等賞金 🔽</th><th>3等口数 🔽</th><th>4等賞金 🔽</th><th>4等口数 🔽</th>
<th>5等賞金 🔽</th><th>5等口数 🔽</th><th>キャリーオーバー 🔽</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
<script>
let data = [];

function formatYen(value) {
  if (!value) return "0円";
  if (isNaN(value)) return "-";
  const intVal = parseInt(value);
  return isNaN(intVal) ? value : intVal.toLocaleString() + "円";
}

async function loadData() {
  try {
    const res = await fetch("./loto6.json");
    data = await res.json();
    // 🔥 開催回で降順に並べる
    data.sort((a, b) => Number(b["開催回"]) - Number(a["開催回"]));
    renderTable(data);

    const dates = data.map(item => item["日付"]).sort();
    const latest = dates[dates.length - 1];
    document.getElementById("lastUpdated").innerHTML = `データ更新日：${latest} ｜ツールVer：<a href="https://www.kujitonari.net/loto_search_tool" target="_blank" style="color:#d94f4f;text-decoration:underline;">1.01</a>`;

  } catch (e) {
    console.error("データ読み込み失敗:", e);
  }
}

function renderTable(filteredData) {
  const tbody = document.querySelector("#resultTable tbody");
  tbody.innerHTML = "";
  filteredData.forEach(item => {
    const nums = [item["第1数字"], item["第2数字"], item["第3数字"], item["第4数字"], item["第5数字"], item["第6数字"]].join("・");
    const row = `<tr>
      <td>${item["開催回"]}</td><td>${item["日付"]}</td><td>${nums}</td><td>${item["ボーナス数字"]}</td><td>${(item["特徴"] || "").split("・").map(f => `<a href="#" onclick="featureQuickSearch('${f}')">${f}</a>`).join("・")}</td>
      <td>${formatYen(item["1等賞金"])}</td><td>${item["1等口数"]}</td>
      <td>${formatYen(item["2等賞金"])}</td><td>${item["2等口数"]}</td>
      <td>${formatYen(item["3等賞金"])}</td><td>${item["3等口数"]}</td>
      <td>${formatYen(item["4等賞金"])}</td><td>${item["4等口数"]}</td>
      <td>${formatYen(item["5等賞金"])}</td><td>${item["5等口数"]}</td>
      <td>${formatYen(item["キャリーオーバー"])}</td>
    </tr>`;
    tbody.insertAdjacentHTML("beforeend", row);
  });
}

function featureQuickSearch(feature) {
  document.querySelectorAll(".feature").forEach(cb => {
    cb.checked = cb.value === feature;
  });
  filterResults();
}

document.addEventListener("DOMContentLoaded", loadData);
</script>
</body>
</html>
