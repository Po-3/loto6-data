<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ロト6結果検索ツール</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff6f0; }
    h1 { color: #d94f4f; }
    .filters { background: #ffecec; padding: 10px; margin-bottom: 20px; }
    .stats-buttons button {
      margin-right: 6px;
      background: #ff8888;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
    #frequentNumbers, #unseenNumbers {
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<h1>ロト6結果検索ツール</h1>

<div class="filters">
  <label for="oddEvenPattern">奇数・偶数構成:</label>
  <select id="oddEvenPattern">
    <option value="">全件</option>
    <option value="6-0">奇数6・偶数0</option>
    <option value="5-1">奇数5・偶数1</option>
    <option value="4-2">奇数4・偶数2</option>
    <option value="3-3">奇数3・偶数3</option>
    <option value="2-4">奇数2・偶数4</option>
    <option value="1-5">奇数1・偶数5</option>
    <option value="0-6">奇数0・偶数6</option>
  </select>

  <div id="numberStats" style="margin-top:12px;">
    <strong>📊 出現傾向（<span id="rangeLabel">直近50回</span>）</strong><br/>
    <div class="stats-buttons">
      <button onclick="changeStatsRange('all')">全期間</button>
      <button onclick="changeStatsRange('50')">直近50回</button>
      <button onclick="changeStatsRange('20')">直近20回</button>
    </div>
    <div id="frequentNumbers">📈 よく出る数字：</div>
    <div id="unseenNumbers">📉 最近出ていない数字：</div>
  </div>
</div>

<script>
let data = [];
let statsRange = 50;

async function loadData() {
  const res = await fetch("./loto6.json");
  data = await res.json();
  data.sort((a, b) => Number(b["開催回"]) - Number(a["開催回"]));
  renderStatistics();
}

function getFrequentNumbers(data, limit = 50) {
  const counts = Array(44).fill(0);
  data.slice(0, limit).forEach(item => {
    const nums = [item["第1数字"], item["第2数字"], item["第3数字"], item["第4数字"], item["第5数字"], item["第6数字"]];
    nums.forEach(n => counts[Number(n)]++);
  });
  return counts.map((count, num) => ({ num, count })).slice(1).sort((a, b) => b.count - a.count).slice(0, 10);
}

function getUnseenNumbers(data) {
  const lastSeen = Array(44).fill(-1);
  data.forEach((item, index) => {
    const nums = [item["第1数字"], item["第2数字"], item["第3数字"], item["第4数字"], item["第5数字"], item["第6数字"]];
    nums.forEach(n => lastSeen[Number(n)] = index);
  });
  return lastSeen.map((last, num) => ({ num, count: last === -1 ? data.length : last })).slice(1).sort((a, b) => b.count - a.count).slice(0, 10);
}

function renderStatistics() {
  const recentData = data.slice(0, statsRange);
  const topFreq = getFrequentNumbers(recentData);
  const unseen = getUnseenNumbers(recentData);
  document.getElementById("frequentNumbers").innerHTML =
    "📈 よく出る数字：" + topFreq.map(n => `${n.num}（${n.count}回）`).join("　");
  document.getElementById("unseenNumbers").innerHTML =
    "📉 最近出ていない数字：" + unseen.map(n => `${n.num}（${n.count}回未出）`).join("　");
}

function changeStatsRange(range) {
  if (range === "all") {
    statsRange = data.length;
    document.getElementById("rangeLabel").textContent = "全期間";
  } else {
    statsRange = parseInt(range);
    document.getElementById("rangeLabel").textContent = `直近${range}回`;
  }
  renderStatistics();
}

document.addEventListener("DOMContentLoaded", loadData);
</script>
</body>
</html>
